<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col justify-center items-center">
  <div class="text-center">
    <div id="time" class="text-5xl font-bold mb-4"></div>
    <p class="text-2xl font-semibold">SAY HI</p>
    <p class="text-4xl font-bold mt-2">TO OBYS TEAMâ€”</p>
    <p class="text-3xl mt-1">
      <a href="mailto:info@obys.agency" class="text-orange-500">INFO@OBYS.AGENCY</a>
    </p>
    <div class="mt-8">
      <button class="bg-orange-500 text-white px-6 py-2 rounded-full">Contact Us</button>
    </div>
  </div>
  <script>
    function updateTime() {
      const timeElement = document.getElementById('time');
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      timeElement.textContent = `${hours}:${minutes}`;
    }

    updateTime(); // Initial call
    setInterval(updateTime, 1000); // Update every second
  </script>
</body>
</html>
